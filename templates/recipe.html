{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="{%static 'images/image13.jpg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static  'css/recipe.css' %}">
</head>
<body>
    

    <section>
  <div class="container initial">
    <h1 class="brand">Get Best Recipes</h1>
    <form>
      <input type="text" placeholder="Search Your Recipe...">
      <ion-icon  name="search"></ion-icon>
    </form>

    <div class="wrapper">

      <div class="icon previous" onclick="previous()">
        <div class="tooltip">Previous</div>
        <span><i class="fas fa-arrow-left"></i></span>
      </div>
      <div class="icon next" onclick="next()">
        <div class="tooltip">Next</div>
        <span><i class="fas fa-arrow-right"></i></span>
      </div>
    </div>
    <center>
      <img src="{% static 'spinner/recipe.gif' %}" class="spinner" alt="">
    </center>
    <div class="search-result">
  
    </div>
  </div>
</section>

<script src="{%static 'js/recipe.js'%}"></script>
<!-- <script src="{%static 'js/script.js' %}"></script> -->
</body>
</html>
