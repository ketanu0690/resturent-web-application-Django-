{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'css/AddtoCart.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            <a href="{% url 'Home' %} "><i class="uil uil-arrow-left"></i>Continue Shopping </a>
            <a>Shopping Bag</a>
            <a href="{% url 'CheckOut' %}" id="checkout">checkout<i class="uil uil-arrow-right"></i></a>
            <a>Total Amount: {{total}} Rs.</a>

        </div>

        
        <div class="product">
            <!-- items -->
            <div class="item">
            {%for y in menu %}
            <div id="container">
                <div class="image">
                <img src="static/{{y.0.3}}" alt="ketan" />
            </div>
            <div class="description">
                <span>{{y.0.1}}</span>
                <span>{{y.0.2}}</span>
            </div>
        </div>
                
            
            {% endfor %}
        </div>
            <!-- item quantity -->
            <div class="quantity">
            {% for x in quantity %}
            <div id="container">
                <div id="button_qnt">
                    <button class="plus-btn" type="button" name="button">
                        <i class="uil uil-plus-circle"></i>
                    </button>
                    <input type="text"  id="input_qnt" name="name" value="{{x}}" disabled>
                    <button class="minus-btn" type="button" name="button">
                        <i class="uil uil-minus-circle"></i>
                    </button>
                </div>
                
            </div>
                
            {% endfor %}
        </div>
            <!-- total price -->
            <div class="price">
            {% for z in amt %}
            <div id="container">
                <div id="price_bnt">
                     <div class="total-price"> {{z}} Rs.</div>
                <div class="remove-item">
                    <i class="uil uil-trash-alt"></i>
                </div>
            </div>
               
            </div>
                
            
            {% endfor %}
        </div>

        </div>

</body>

</html>
