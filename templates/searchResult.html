{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="{%static 'images/image13.jpg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static  'css/recipe.css' %}">
</head>
<body>
    

    <section>
  <div class="container initial">
    <h1 class="brand">search Food here </h1>
    <form>
      <input type="text" placeholder="Search Your Recipe...">
      <ion-icon name="search"></ion-icon>
    </form>
    <div class="search-result">
    </div>
  </div>
</section>

<section>
    <div class="searcrh-result2"> 
      {% for r in data.hits %}
      <div class="item">
        <img src="{{r.recipe.image}}" alt="img">
        <div class="flex-container">
          <h1 class="title">{{r.recipe.label}}</h1>
          <a class="view-btn" target="_blank" href="{{r.recipe.url}}">View Recipe</a>
        </div>
        <p class="item-data">Health labels:{{r.recipe.ingredientLines}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<script src="{%static 'js/searchReasult.js'%}"></script>
</body>
</html>
